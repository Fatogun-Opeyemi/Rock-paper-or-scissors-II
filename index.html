<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: #212529;" class="text-light">
    <header class="container-fluid">
        <h1 class="text-center text-primary mt-2 display-4">
            Rock, Paper, Scissors
        </h1>

        <p class="text-white text-center fw-lighter font-monospace mb-5">A fun way to test your luck!</p>
    </header>

    <section class="d-flex gap-2 justify-content-center">
        <button onclick="play('Rock')" class="btn btn-warning btn-lg">Rock</button>
        <button onclick="play('Paper')" class="btn btn-primary btn-lg">Paper</button>
        <button onclick="play('Scissors')" class="btn btn-secondary btn-lg">Scissors</button>
    </section>

    <section class="d-grid align-items-center p-0 container-fluid">
        <!-- <div id="result" class="text-light mt-2 col-12 mx-auto"></div> -->
        <button class="btn btn-success mt-1 mx-auto btn-lg mt-2" onclick="refresh()">Play Again</button>
        <p class="text-white text-center mt-4  d-sm-block w-sm-50 mx-auto" id="show" ></p>
    </section>

    <section id="sectionForDisplay" style="display: none;">
        <h2 class="text-danger text-center text-decoration-underline">Score Board </h2>
        <p class="text-center">Click to collapse/ Expand scores</p>
        <p class="text-center text-white">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#scoreBoard" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrows-collapse" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 md-w-50 01h-13A.5.5 0 0 1 1 8m7-8a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 4.293V.5A.5.5 0 0 1 8 0m-.5 11.707-1.146 1.147a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 11.707V15.5a.5.5 0 0 1-1 0z" />
                </svg> Expand/Collapse
            </button>
        </p>
        <table id="scoreBoard"
            class="table table-striped text-white table-responsive table-lg mx-auto w-75 table-bordered border-secondary text-center">
            <thead>
                <tr>
                    <th>Computer</th>
                    <th>Player</th>
                    <th>Tie</th>
                </tr>
            </thead>

            <tbody>
                <tr class="text-white">
                    <td id="computer" class="text-white">0</td>
                    <td id="player" class="text-white">0</td>
                    <td id="tie" class="text-white">0</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>


        let computerone = 0;
        let playerone = 0
        let tiegame = 0

        const play = (playerChoice) => {
            sectionForDisplay.style.display = 'block'
            const show = document.getElementById('show');
            const computer = ['Rock', 'Paper', 'Scissors']
            const computerChoice = computer[Math.floor(Math.random() * 3)]

            const outcome = {
                'Rock': { 'Rock': "Tie game!", 'Paper': 'Computer wins!', 'Scissors': 'Player One wins!' },
                'Paper': { 'Rock': "Player One wins!", 'Paper': 'Tie game!', 'Scissors': 'Computer wins!' },
                'Scissors': { 'Rock': "Computer wins!", 'Paper': 'Player One wins!', 'Scissors': "Tie game!" },
            }

            const Alert = ['alert-success' , 'alert-primary' , 'alert-secondary']
            const randomAlert = Alert[Math.floor(Math.random() * 3)]

            show.innerHTML = `  <div class="alert  ${randomAlert} alert-dismissible fade show" role="alert">
                    <strong>Player One:</strong> ${playerChoice}<br>
                    <strong>Computer:</strong> ${computerChoice}<br>
                    <strong>Winner:</strong> ${outcome[playerChoice][computerChoice]}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                                `

            const computerp = document.getElementById("computer")
            const player = document.getElementById("player")
            const tie = document.getElementById("tie")

            switch (outcome[playerChoice][computerChoice]) {
                case 'Player One wins!':
                    player.textContent = ++playerone;

                    break;

                case 'Computer wins!':
                    computerp.textContent = ++computerone;
                    break;

                case 'Tie game!':
                    tie.textContent = ++tiegame;
                    break;

                default:
                    console.warn('Unexpected outcome');
            }
        }


        const refresh = () => {
            location.reload()
        }



    </script>
</body>

</html>
